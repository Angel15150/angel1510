<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights On!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-color: #f1f1f1;
            color: #333;
        }
        .emoji {
            font-size: 100px;
            animation: sunflowerAnimation 2s infinite alternate;
        }
        button {
            padding: 10px 20px;
            background-color: #FFDD00;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 30px;
        }
        button:hover {
            background-color: #f4c000;
        }
        @keyframes sunflowerAnimation {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }
        #lightsOff {
            display: none;
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <p class="emoji">ðŸŒ»</p>
        <h2>The Sunflower Emoji with Lights On!</h2>
        <button onclick="turnOffLights()">Turn Off Lights</button>
    </div>

    <div id="lightsOff">
        <p>I'm sorry... Please forgive me.</p>
        <button onclick="location.href='finalMessage.html'">Next</button>
    </div>

    <script>
        function turnOffLights() {
            document.body.style.backgroundColor = "black";
            document.body.style.color = "white";
            document.querySelector('.emoji').style.display = 'none';
            document.getElementById('lightsOff').style.display = 'block';
        }
    </script>
</body>
</html>
